<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="upload-page">
    <header>
        <h1>Data Visualization Tool</h1>
    </header>
    <main>
        <section class="upload-section">
            <h2>Upload Your CSV File</h2>
            <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data" class="upload-form">
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="file" accept=".csv" required>
                    <label for="file" class="file-label">Choose a CSV file</label>
                </div>
                <button type="submit" class="upload-button">Upload and Analyze</button>
            </form>
        </section>
    </main>
</body>
</html>
